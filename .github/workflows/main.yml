name: Build Android APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build APK
      uses: ArtemSBulgakov/buildozer-action@v1.2.0
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: snake-game
        path: bin/*.apk
